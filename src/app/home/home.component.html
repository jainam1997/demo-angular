<div class="d-flex body flex-row row p-0 m-0 m-2">
  <div class="col-2 p-0 m-0 p-2">
    <filter-option-root
      [priceRange]="priceRange"
      [brands]="filteredBrands"
      (onSubmit)="onFilter($event)"
    ></filter-option-root>
  </div>
  <div class="col p-0 m-0 p-2">
    <product-list-root [productList]="filteredData"> </product-list-root>
  </div>
</div>
