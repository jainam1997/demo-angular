<div class="d-flex">
  <div class="accordion w-100" id="accordionPanelsStayOpenExample">
    <div class="accordion-item border-0">
      <h2 class="accordion-header" id="panelsStayOpen-headingOne">
        <button
          class="accordion-button custom-filter"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#panelsStayOpen-collapseOne"
          aria-expanded="true"
          aria-controls="panelsStayOpen-collapseOne"
        >
          Prices
        </button>
      </h2>
      <div
        id="panelsStayOpen-collapseOne"
        class="accordion-collapse collapse show"
        aria-labelledby="panelsStayOpen-headingOne"
      >
        <div class="accordion-body">
          <form>
            <div class="form-check" *ngFor="let item of priceRange">
              <input
                class="form-check-input"
                type="checkbox"
                [name]="item.name"
                [(ngModel)]="item.value"
                (change)="OnFilter('price', item)"
                id="defaultCheck1"
              />
              <label class="form-check-label" for="defaultCheck1">
                <span>{{ item.name }}</span>
              </label>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="accordion-item border-0 mt-2">
      <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
        <button
          class="accordion-button custom-filter"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#panelsStayOpen-collapseTwo"
          aria-expanded="false"
          aria-controls="panelsStayOpen-collapseTwo"
        >
          Brands
        </button>
      </h2>
      <div
        id="panelsStayOpen-collapseTwo"
        class="accordion-collapse collapse show"
        aria-labelledby="panelsStayOpen-headingTwo"
      >
        <div class="accordion-body">
          <form>
            <div class="form-check" *ngFor="let item of brands">
              <input
                class="form-check-input"
                type="checkbox"
                [name]="item.name"
                [(ngModel)]="item.value"
                (change)="OnFilter('brand', item)"
                id="defaultCheck1"
              />
              <label class="form-check-label" for="defaultCheck1">
                <span>{{ item.name }}</span>
              </label>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
